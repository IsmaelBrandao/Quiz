<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Quizzes - Aviação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-container">
        <h1>✈️ Plataforma de Quizzes</h1>
        <p>Escolha um tema e o nível de dificuldade para começar.</p>
        
        <button class="quiz-selection-btn" onclick="startQuiz('aeronauta_nivel1')">
            Regulamentação do Aeronauta
            <span>Nível 1 - Conceitos Gerais (50 Questões)</span>
        </button>
        <button class="quiz-selection-btn" onclick="startQuiz('aeronauta_nivel2')">
            Regulamentação do Aeronauta
            <span>Nível 2 - Conhecimento Aprofundado (50 Questões)</span>
        </button>
    
        <hr class="quiz-topic-divider">
    
        <button class="quiz-selection-btn fisiologia" onclick="startQuiz('fisiologia_nivel1')">
            Aspectos Fisiológicos da Aviação
            <span>Nível 1 - Fundamentos (50 Questões)</span>
        </button>
        <button class="quiz-selection-btn fisiologia" onclick="startQuiz('fisiologia_nivel2')">
            Aspectos Fisiológicos da Aviação
            <span>Nível 2 - Detalhes e Aplicações (50 Questões)</span>
        </button>
    </div>
    
    <div id="quiz-container" class="hidden">
        <div id="quiz-header">
            <button id="header-back-to-menu-btn" onclick="backToMenu()" title="Voltar ao Menu">☰</button>
            <h1 id="quiz-title"></h1>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="quiz-body"></div>
        
        <div id="navigation">
            <button id="prev-btn" class="nav-btn" onclick="prevQuestion()">Anterior</button>
            <span id="question-counter"></span>
            <button id="next-btn" class="nav-btn" onclick="nextQuestion()">Próximo</button>
        </div>
    
        <div id="results" class="hidden">
            <h2 id="results-title"></h2>
            <p id="score-text"></p>
            <div id="action-buttons">
                 <button id="back-to-menu-btn-results" class="action-btn" onclick="backToMenu()">Voltar ao Menu</button>
                 <button id="reset-btn" class="action-btn" onclick="resetQuiz()">Resetar Quiz</button>
            </div>
            <div id="review-container"></div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
